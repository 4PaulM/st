<html>
<head>
	<meta charset="utf-8">
	<title>Пример POST и GET запросов</title>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<ul>
		%for i in infor:
		<li>
			{{infor[i]}}, {{infor}}
			<a href="/api/delete/{{i}}">X</a>
		</li>
		%end
		<form action ="/addinfo", method = "POST">
			<input  type="text" name="inputinfo"/>
			<input  type="text" name="info1"/>
			<button type="submit">Провести информацию</button>
		</form>
		{{id}}
		<a href="/api/{{id}}">X</a>
	</ul>
</body>
</html>
